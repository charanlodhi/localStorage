<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>
<body>
<div class="col-sm-4 mx-auto">
    <h2 class="m-2">Calculator</h2>
<form action="" class="form card p-3">
    <div id="result"></div>
    <div class="form-group mb-2">
        <input class="form-control" placeholder="First Value" type="text" id="firstValue">
        <input class="form-control" placeholder="Secound Value" type="text" id="secoundValue">
    </div>
  
    <div class="form-group">
        <div class="btn btn-primary" onclick="calc('Add')">+</div>
        <div class="btn btn-primary" onclick="calc('Sub')">-</div>
        <div class="btn btn-primary" onclick="calc('Mul')">x</div>
        <div class="btn btn-primary" onclick="calc('Div')">/</div>
        <button class="btn btn-primary" onclick="clear()">Clear</button>
       
    </div>
</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<script src="calc.js"></script>
</body>
</html>
